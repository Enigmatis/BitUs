<div class="header" [ngClass]="{'header-blue': theme==='blue', 'header-gold': theme==='gold', 'header-purple': theme==='purple', 'header-pink': theme==='pink'}">
  <img *ngIf="iconUrl!==''"
    class="header__icon"
    src="{{iconUrl}}"
  />
  <i *ngIf="faIcon!==''"
    class="header__icon {{faIcon}}"
  ></i>
  <h1 class="header__title">
    {{title}}
    <span>{{description}}</span>
  </h1>
</div>
