<div class="table-container">
  <table mat-table [dataSource]="reposData" class="mat-elevation-z8" id="repo-table">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> מיקום</th>
      <td mat-cell *matCellDef="let element"> {{reposData.indexOf(element) + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="image">
      <th mat-header-cell *matHeaderCellDef> סמל</th>
      <td mat-cell *matCellDef="let element"><img class="repo-image"
                                                  src="https://img.pngio.com/parent-directory-avatar-2png-avatar-png-256_256.png"/>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="repository">
      <th mat-header-cell *matHeaderCellDef> שם ריפו</th>
      <td mat-cell *matCellDef="let element"> {{element.Repo}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="contributors">
      <th mat-header-cell *matHeaderCellDef> מספר תומכים</th>
      <td mat-cell *matCellDef="let element"> {{element.ContributorsCount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
